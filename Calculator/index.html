<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" href="./icon.png" />
</head>
<body>

  <div class="calculator">
    <div class="display">
      <input type="text" placeholder="" id="box">
      
      <div>
        <button class="btn-del">AC</button>
        <button class="btn-del">DEL</button>
        <button class="btn-op">%</button>
        <button class="btn-op">/</button>
      </div>

      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="btn-op">*</button>
      </div>

      <div>
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button class="btn-op">-</button>
        <div>

          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="btn-op">+</button>
        </div>

        <div>
          <button>0</button>
          <button>.</button>
          <button class="equals">=</button>
          
        </div>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
